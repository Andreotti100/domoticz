<counter-day-chart
        class="device-log-chart"
        device="::$ctrl.device"></counter-day-chart>

<counter-week-chart
        class="device-log-chart"
        device="::$ctrl.device"></counter-week-chart>

<counter-month-chart
        class="device-log-chart"
        device="::$ctrl.device"></counter-month-chart>

<counter-year-chart
        class="device-log-chart"
        device="::$ctrl.device"></counter-year-chart>

<counter-year-compare-chart
        ng-if="::$ctrl.subtype=='gas' || $ctrl.subtype=='water'"
        class="device-log-chart"
        device="::$ctrl.device"></counter-year-compare-chart>
