<rain-day-chart
        class="rain-log-chart"
        device="::$ctrl.device"></rain-day-chart>

<rain-week-chart
        class="rain-log-chart"
        device="::$ctrl.device"
        range="week"></rain-week-chart>

<rain-long-chart
        class="rain-log-chart"
        device="::$ctrl.device"
        range="month"></rain-long-chart>

<rain-long-chart
        class="rain-log-chart"
        device="::$ctrl.device"
        range="year"></rain-long-chart>

<rain-compare-chart
        class="rain-log-chart"
        device="::$ctrl.device"
        degree-type="::$ctrl.degreeType"
        range="compare">
</rain-compare-chart>
