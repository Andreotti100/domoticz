<div id="applicationcontent" class="container">
</div>
<div id="applicationmain" style="display:none;">
	<table class="display" id="applicationtable" border="0" cellpadding="0" cellspacing="0" width="100%">
		<thead>
			<tr valign="middle">
				<th width="60" align="left" data-i18n="Enabled">Enabled</th>
				<th align="left" data-i18n="Applicationname">Applicationname</th>
				<th width="60" align="left" data-i18n="Public">Public</th>
				<th width="120" align="center" data-i18n="LastSeen">Last seen</th>
			</tr>
		</thead>
	</table>
	<table id="updelclr" border="0" cellpadding="0" cellspacing="0" width="100%">
		<tr>
			<td>
				<a class="btnstyle3-dis" id="applicationupdate" data-i18n="Update">Update</a>&nbsp;&nbsp;&nbsp;
				<a class="btnstyle3-dis" id="applicationdelete" data-i18n="Delete">Delete</a>
			</td>
		</tr>
	</table>
	<br>
	<table class="display" id="applicationparamstable" border="0" cellpadding="0" cellspacing="20">
		<tr>
			<td align="right" style="width:80px"><span data-i18n="Enabled"></span>:</td>
			<td><input type="checkbox" id="enabled" checked><label for="enabled"></td>
		</tr>
		<tr>
			<td align="right" style="width:110px"><label for="applicationname"><span data-i18n="Applicationname"></span>:</label></td>
			<td><input type="text" id="applicationname" style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all"></td>
		</tr>
		<tr>
			<td align="right" style="width:110px"><label for="applicationsecret"><span data-i18n="Applicationsecret"></span>:</label></td>
			<td><input type="password" id="applicationsecret" name="applicationsecret" style="width: 200px; padding: .2em;" class="text ui-widget-content ui-corner-all"></td>
		</tr>
		<tr>
			<td align="right" style="width:80px"><span data-i18n="Public"></span>:</td>
			<td><input type="checkbox" id="public"><label for="public"></td>
		</tr>
		<tr>
			<td></td>
			<td>
				<a class="btnstyle3" onclick="AddApplication();" data-i18n="Add">Add</a>
			</td>
		</tr>
	</table>
</div>
